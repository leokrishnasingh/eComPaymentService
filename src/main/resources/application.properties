spring.application.name=eComProductService

spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/products
spring.datasource.username=productUser
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql= true

server.port=8101


eureka.client.service-url.defaultZone: http://localhost:8761/eureka/


spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.cache.type=redis
spring.cache.redis.time-to-live=600000
spring.data.redis.ssl.enabled = true
spring.data.redis.password=None
# Cache TTL in milliseconds (e.g., 10 minutes)